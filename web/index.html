  <script src="./plugins/jquery/jquery.min.js"></script>

  <script>
    $(function () {

      function rgbToHex(rgb) {
        // If it's RGBA, remove the alpha part (we only want RGB)
        if (rgb.indexOf("rgba") !== -1) {
          rgb = rgb.substring(5, rgb.length - 1);
        }

        // Split the rgb string into individual components (R, G, B)
        var components = rgb.split(',');

        // Convert each component to a two-character hexadecimal value
        var r = parseInt(components[0].trim()).toString(16).padStart(2, '0');
        var g = parseInt(components[1].trim()).toString(16).padStart(2, '0');
        var b = parseInt(components[2].trim()).toString(16).padStart(2, '0');

        // Return the hex color string
        return `#${r}${g}${b}`;
      }
      function UUID() { // Public Domain/MIT
        var d = new Date().getTime();//Timestamp
        var d2 = ((typeof performance !== 'undefined') && performance.now && (performance.now() * 1000)) || 0;//Time in microseconds since page-load or 0 if unsupported
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
          var r = Math.random() * 16;//random number between 0 and 16
          if (d > 0) {//Use timestamp until depleted
            r = (d + r) % 16 | 0;
            d = Math.floor(d / 16);
          } else {//Use microseconds since page-load if supported
            r = (d2 + r) % 16 | 0;
            d2 = Math.floor(d2 / 16);
          }
          return (c === 'x' ? r : (r & 0x3 | 0x8)).toString(16);
        });
      }

      var _events = [];

      const request = async (url, postData) => {
        if (postData != null) {
          postData = JSON.stringify(postData);
        }
        return await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: postData
        }).then(response => response.json())
          .then(data => {
            console.log("then success : ", data);
            return data;
          })
          .catch((error) => {
            console.error('Error:', error);
            return null;
          });
      }

      const Home = async () => {
        const resp = await request("http://127.0.0.1:5600/api/v1/events", null);
        if (resp && resp.data) {
          _events = resp.data;
          console.log("API data result: ", resp.data, _events);
          initializeCalendar(); // Initialize the calendar after loading events
        } else {
          console.error("Failed to load events");
        }
      }

      const initializeCalendar = () => {
        var date = new Date();
        var d = date.getDate(),
          m = date.getMonth(),
          y = date.getFullYear();

        var Calendar = FullCalendar.Calendar;
        var Draggable = FullCalendar.Draggable;

        var containerEl = document.getElementById('external-events');
        var checkbox = document.getElementById('drop-remove');
        var calendarEl = document.getElementById('calendar');

        new Draggable(containerEl, {
          itemSelector: '.external-event',
          eventData: function (eventEl) {
            return {
              title: eventEl.innerText,
              backgroundColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
              borderColor: window.getComputedStyle(eventEl, null).getPropertyValue('background-color'),
              textColor: window.getComputedStyle(eventEl, null).getPropertyValue('color'),
              id: UUID(),
            };
          }
        });

        var calendar = new Calendar(calendarEl, {
          headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
          },
          themeSystem: 'bootstrap',
          events: _events.map(event => ({
            id: event.id,
            title: event.title,
            start: event.start,
            end: event.end,
            description: event.description || '',
            css: event.css
          })),
          editable: true,
          droppable: true,
          drop: function (info, b, c) {
            var title = info.draggedEl.innerText

            var draggedEvent = info.draggedEl;  // The dragged element
            var backgroundColor = window.getComputedStyle(draggedEvent, null).getPropertyValue('background-color');
            var textColor = window.getComputedStyle(draggedEvent, null).getPropertyValue('color');

            console.log("Dropped event background color:", backgroundColor);  // Logs the background color
            console.log("Dropped event text color:", textColor);  // Logs the text color



            const data = {
              allDay: true,
              backgroundColor: "",
              borderColor: "",
              end: info.dateStr,
              id: UUID(),
              start: info.dateStr,
              title: title,
            }

            console.log("data : ", data)


            if (checkbox.checked) {
              info.draggedEl.parentNode.removeChild(info.draggedEl);
              console.log("hello world --", info);
            } else {
              console.log("hello world --", info);
            }
          },
          eventDrop: function (event, delta, revertFunc) {
            var startDate = event.event.start;
            var endDate = event.event.end ? event.event.end : startDate;
            console.log('Event dropped');
            console.log('Start Date:', startDate);
            console.log('End Date:', endDate);
          },
          eventResize: function (event, delta, revertFunc) {
            var startDate = event.event.start;
            var endDate = event.event.end ? event.event.end : startDate;
            console.log('Event resized');
            console.log('Start Date:', startDate);
            console.log('End Date:', endDate);
          }
        });

        calendar.render();
      }

      Home();

      var currColor = '#3c8dbc'; // Red by default

      $('#color-chooser > li > a').click(function (e) {
        e.preventDefault();
        console.log(";line 247")
        currColor = $(this).css('color');
        $('#add-new-event').css({
          'background-color': currColor,
          'border-color': currColor
        });
      });

      $('#add-new-event').click(function (e) {
        e.preventDefault();
        var val = $('#new-event').val();
        if (val.length == 0) {
          return;
        }

        var event = $('<div />');
        event.css({
          'background-color': currColor,
          'border-color': currColor,
          'color': '#fff'
        }).addClass('external-event');
        event.text(val);
        const data = {
          id: UUID(),
          title: val,
          allDay: true,
          backgroundColor: currColor,
          borderColor:     currColor,
          
            }
        $('#external-events').prepend(event);

        console.log("Event created: ", event);
        ini_events(event);
        $('#new-event').val('');
      });

      function ini_events(ele) {
        ele.each(function () {
          var eventObject = {
            title: $.trim($(this).text())
          };
          $(this).data('eventObject', eventObject);

          $(this).draggable({
            zIndex: 1070,
            revert: true,
            revertDuration: 0
          });
        });
      }

      ini_events($('#external-events div.external-event'));
    });
  </script>
